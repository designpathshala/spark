#kafka wynk topics
kafka.topics.wynk.list=wynkPayments,wynkEvents
kafka.topic.wynk.payments=wynkPayments
kafka.topic.wynk.events=wynkEvents

metadata.broker.list=10.0.7.195:9092,10.0.7.196:9092

#batch hdfs path
etl.destination.path=hdfs://prhdname0002apse01.in.bsbportal.com:8020/user/root/camus/logs

