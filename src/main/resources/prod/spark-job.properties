#spark job params
spark.job.start=0
spark.job.end=400

# batchInterval of projects (in seconds)
spark.wynk.batchInterval=120

# delayTime of projects (in millis)
spark.wynk.delayTime=120000

#spark jdbc
spark.jdbc.url=jdbc:mysql://10.0.3.6:3306/project?user=root

#spark api
spark.api.domainName=http://10.0.3.6:8080
spark.api.topicJobs=/Realtime-tool/data/getJobByTopic?project=wynk
spark.api.projectJobs=/Realtime-tool/data/getJobsByProject?hasFlags=true
spark.api.jobs.activateOrDeactivate=/Realtime-tool/data/activateordeactivate?
spark.api.emailSender=/Realtime-tool/data/sendEmail
spark.api.mongoCountUpdate=/Realtime-tool/data/updateFunnelCount
spark.api.funnelJobs=/Realtime-tool/data/getFunnelByName?hasFlags=true

#projects
bsb.projects=wynk

#batch dbs
bsb.wynk.db=twang
bsb.jobStatus.realtime=realTimeJobStatus
